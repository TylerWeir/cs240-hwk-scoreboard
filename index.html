<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <!-- FILL IN YOUR SCORE BOARD HTML CODE HERE -->
      <div class="scoreboard">
            <div class='title'><h1>TYLER FIELD</h1></div>
            <div class='contents'>
              <table class='table'>
                <tr>
                  <th></th>
                  <th><h2>1</h2></th>
                  <th><h2>2</h2></th>
                  <th><h2>3</h2></th>
                  <th><h2>4</h2></th>
                  <th><h2>5</h2></th>
                  <th><h2>6</h2></th>
                  <th><h2>7</h2></th>
                  <th><h2>R</h2></th>
                </tr>
                <tr>
                  <td><h2>Home</h2></td>
                  <td><div class='inning'><p>1</p></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning last'></div></td>
                </tr>
                <tr>
                  <td><h2>Away</h2></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning last'></div></td>
                </tr>
              </table> 
              <div class='logo-container'>
                <img src='images/ups.png'/>
              </div>
            </div>
      </div>
      <div class='control-board'>
        <div class='title'><h1>Control Center</h1></div>
        <div class='options'>
          <div class='right-options'>
            <div class='option'>
              <h2>Who:</h2>
              <div class="dropdown">
                <button class="dropbtn">Dropdown</button>
                <div class="dropdown-content">
                  <a href="#">Link 3</a>
                </div>
              </div>
            </div>
            <div class='option'>
              <h2>Runs:</h2>
              <div>
                <button>+</button>
                <button>-</button>
              </div>
            </div>
            <div class='option'>
              <h2>Sound:</h2>
              <div>
                <button>Music</button>
                <button>Keys</button>
              </div>
            </div>
          </div>
          <div class='left-options'>
            <div class='option'>Inning</div>
          </div>
        </div>
        
      </div>
    
    <script src="app.js"></script>
  </body>
</html>
