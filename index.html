<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <!-- SCORE BOARD -->
      <div class="scoreboard">
            <div class='title'><h1>TYLER FIELD</h1></div>
            <div class='contents'>
              <table class='table'>
                <tr>
                  <th></th>
                  <th><h2>1</h2></th>
                  <th><h2>2</h2></th>
                  <th><h2>3</h2></th>
                  <th><h2>4</h2></th>
                  <th><h2>5</h2></th>
                  <th><h2>6</h2></th>
                  <th><h2>7</h2></th>
                  <th><h2>R</h2></th>
                </tr>
                <tr>
                  <td><h2>Home</h2></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning last'></div></td>
                </tr>
                <tr>
                  <td><h2>Away</h2></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning'></div></td>
                  <td><div class='inning last'></div></td>
                </tr>
              </table> 
              <div class='logo-container'>
                <img src='images/ups.png'/>
              </div>
            </div>
      </div>

  <!-- Score Board -->
  
      <div class='control-board'>
        <div class='title'><h1>Control Center</h1></div>
        <div class='options'>
          <div class='right-options'>
            <div class='option'>
              <h2>Who:</h2>
              <select name="team-selector" id="team-selector">
                <option value="home"> home</option>
                <option value="away"> away</option>
              </select> 
            </div>
            <div class='option'>
              <h2>Runs:</h2>
              <div>
                <button id="add-run">+</button>
                <button id="minus-run">-</button>
              </div>
            </div>
            <div class='option'>
              <h2>Sound:</h2>
              <div>
                <button>Music 1</button>
                <button>Music 2</button>
              </div>
            </div>
          </div>
          <div class='left-options'>
            <div class='option'>
              <h2>Inning:</h2>
              <select name="inning-selector" id="inning-selector">
                <option value="1"> 1</option>
                <option value="2"> 2</option>
                <option value="3"> 3</option>
                <option value="4"> 4</option>
                <option value="5"> 5</option>
                <option value="6"> 6</option>
                <option value="7"> 7</option>
              </select> 
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
