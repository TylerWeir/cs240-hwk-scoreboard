<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <!-- FILL IN YOUR SCORE BOARD HTML CODE HERE -->
      <div class="scoreboard">
            <div class='title'><h1>TYLER FIELD</h1></div>
            <table class='contents'>
              <tr>
                <th></th>
                <th><h2>1</h2></th>
                <th><h2>2</h2></th>
                <th><h2>3</h2></th>
                <th><h2>4</h2></th>
                <th><h2>5</h2></th>
                <th><h2>6</h2></th>
                <th><h2>7</h2></th>
                <th><h2>R</h2></th>
              </tr>
              <tr>
                <td><h2>Home</h2></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning last'></div></td>
              </tr>
              <tr>
                <td><h2>Away</h2></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning'></div></td>
                <td><div class='inning last'></div></td>
              </tr>
            </table> 
      </div>
      <div class='control'>
      </div>
    
    <script src="app.js"></script>
  </body>
</html>
